<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Creare produs nou</title>
<link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container text-center">
<div th:if="${product.id==null}" ><h1>Creare produs nou</h1></div>
<div th:unless="${product.id==null}" ><h1>Edit produs</h1></div>


<form th:action="@{/products/save}" th:object="${product}" method="post">
<input type = "hidden" th:field="*{id}" th:value="${product.id}" />
<div>
<div class = "form-group row"> 
<label class="col-form-label col-sm-4">Nume Produs : </label>
<div class= "col-sm-8" >
<input type = "text" th:field="*{name}" class="form-control" required />
</div>
</div>

<div class = "form-group row"> 
<label class="col-form-label col-sm-4">Pret Produs : </label>
<div class= "col-sm-8" >
<input type = "number" step="0.1 " th:field="*{price}" class="form-control" required />
</div>
</div>


<div class = "form-group row"> 
<label class="col-form-label col-sm-4">Categorie : </label>
<div class= "col-sm-8" >
<select th:field="*{category}" class = "form-control" required>
<th:block th:each="cat: ${listCategories}">
<option th:text="${cat.name}" th:value = "${cat.id}"/>
</th:block>

</select>
</div>
</div>
<div class = "form-group row"> 
<label class="col-form-label col-sm-4">Review #1 : </label>
<div class= "col-sm-4" >
<input type = "text" name="reviewName" placeholder="Nume" class="form-control" required />
</div>
<div class= "col-sm-4" >
<input type = "text" name="reviewValue" placeholder="Review" class="form-control" required />
</div>
</div>

<div class = "form-group row"> 
<label class="col-form-label col-sm-4">Review #2 : </label>
<div class= "col-sm-4" >
<input type = "text" name="reviewName" placeholder="Nume" class="form-control" required />
</div>
<div class= "col-sm-4" >
<input type = "text" name="reviewValue" placeholder="Review" class="form-control" required />
</div>
</div>


<div class = "form-group row"> 
<label class="col-form-label col-sm-4">Review #3 : </label>
<div class= "col-sm-4" >
<input type = "text" name="detailName" placeholder="Nume" class="form-control" required />
</div>
<div class= "col-sm-4" >
<input type = "text" name="detailValue" placeholder="Review" class="form-control" required />
</div>
</div>


<div class="text-center p-3">
	<button type="submit" class="btn btn-primary" > Salvare </button>
</div>
</div>
</form>
</div>

</body>
</html>
